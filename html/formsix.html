<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form_Perfect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-5 border-dark mt-5">
        <div class="row border border-2 border-danger">
            <div class="col-md-6 border border-2 border-dark">
                <form action="" method="post" class="row border border-2 border-warning ">
                    <h1 class="text-center mb-4 bg-danger">Project Report</h1>
                    
                        <div class="col-md-6">
                            <label for="" class="form-label">
                                Project Name
                            </label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6 mb-4">    
                            <label for="" class="form-label">
                                Project Name
                            </label>
                            <input type="text" class="form-control">
                        </div>
                        
                        <!--use input group class to get @ in front of the input box  -->
                     <div class="row">
                        <div class="col-md-6">
                        <div class="input-group mb-4">
                            <label for="" class="input-group-text">@</label>
                            <input type="text" class="form-control" placeholder="Enter your email">
                        </div>
                        </div>
                        <div class="col-md-6">
                          <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Enter your project title">
                            <label for="" class="input-group-text">Project Title</label>
                         </div>
                        </div>
                     </div>

                        <div class="input-group mb-4">
                            <label for="" class="input-group-text">@</label>
                            
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control">
                                <label for="floatingInput">Comments</label>
                            </div>

                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text">@</span>

                            <div class="form-floating">
                              <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Username">
                              <label for="floatingInputGroup2">Username</label>
                            </div>
                            
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        
                        <div class="form-floating">
                            <select name="" id="" class="form-select">
                                <option value="" class="form-floating-text">Select</option>
                            </select>
                        </div>
                    
                </form>

                
            </div>

            <div class="col-md-6">
                <img src="/images/Apparel__978x1472._SY530_QL85_FMpng_ (1).png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
