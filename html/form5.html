<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" class="border border-3 border-dark mt-5 row">
                    <h1 class="text-center bg-danger">Car Report</h1>
                    
                    <div class=" col-md-6">
                      <label for="" class="form-label">Model Name:-</label>
                      <input type="text" class="form-control border-dark border-2">
                    </div>
                    <div class="col-md-6 mb-4">
                      <label for="" class="form-label"> Model Number:-</label>
                      <input type="number" name="" id="" class="form-control border-2 border-dark">
                    </div>

                    <div class="mb-4">
                      <label for="" class="form-label">Damaged part:-</label>
                      <select name="" id="" class="form-select border-dark border-2">
                        <!-- use multiple in after class to select multiple options -->
                        <option value="" selected>Select damaged part</option>
                        <option value="1">Tyres</option>
                        <option value="2">Bonet</option>
                        <option value="3">Engine</option>
                        <option value="4">Lights</option>
                      </select>
                    </div>

                    <div class="mb-4">
                      <label for="" class="form-label">Payment method:-</label><br>
                      <div class="form-check-inline">
                        <!-- use inline to get the check elements in one line -->
                        <input type="checkbox" class="form-check-input border-3 border-dark">
                        <label= class="form-check-lable">
                          UPI
                        </label>
                      </div>

                      <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input border-3 border-dark">
                        <label= class="form-check-lable">
                          Cash
                        </label>
                      </div>
                      
                      <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input border-3 border-dark">
                        <label= class="form-check-lable">
                          Debit card
                        </label>
                      </div>

                      <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input border-3 border-dark">
                        <label= class="form-check-lable">
                          Credit card
                        </label>
                      </div>

                    </div>

                    <div class="mb-4">
                      <div class="form-check form-switch">
                        <input type="checkbox" name="" id="" role="switch" class="form-check-input border-2 border-dark">
                        <label for="" class="form-check-label">
                          Dark Mode
                        </label>
                      </div>
                    </div>

                    <div class="mb-4">
                      <label for="" class="form-label">Do You Have Car Insurance</label>
                     <div class="form-check">
                       <input type="radio" class="form-check-input border-2 border-dark">
                       <label for="" class="form-check-label">Yes</label>
                     </div>
                     <div class="form-check">
                      <input type="radio" class="form-check-input border-dark border-2" checked>
                      <label for="" class="form-check-label">No</label>
                    </div>
                    </div>

                    <div class="mb-4 text-center">
                      <input type="submit" name="" id="" class="btn btn-success" value="submit">
                      <input type="reset" name="" id="" class="btn btn-danger" value="reset">

                    </div>
                    
                    
                    

                </form>
            </div>
        </div>
    </div>
    <br>


    <div class="container">
      <div class="row">
       
        <div class="col-md-5">
          <table class="table border border-2 border-dark">
            <thead>
              <tr>
              <th>Name</th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="col-md-2">
          <table class="table border border-2 border-dark">
            <thead>
              <tr>
              <th>Name</th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="col-sm-5">
          <table class="table border border-2 border-dark">
            <thead>
              <tr>
              <th>Name</th>
              </tr>
            </thead>
          </table>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
